<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="jquery-1.11.3.min.jss"></script>
  <script src="bootstrap.min.js"></script>
  <script>
$(document).ready(function() {
    $('#emailForm').formValidation();
});
</script>
</head>
<body>

<div class="container">
  <h2>Login Form</h2>
  <form role="form" id="emailForm" class="form-horizontal"
    data-fv-framework="bootstrap"
    data-fv-icon-valid="glyphicon glyphicon-ok"
    data-fv-icon-invalid="glyphicon glyphicon-remove"
    data-fv-icon-validating="glyphicon glyphicon-refresh">
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" >
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password"name="email"
                data-fv-emailaddress="true"
                data-fv-emailaddress-message="The value is not a valid email address" >
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
  
    <div data-role="main" class="ui-content">
     <a href="#" class="btn btn-default">SignIn</a>
    <a href="newregis.html" class="btn btn-default">SignUp</a>
  </div>
  </form>
</div>

</body>
</html>
