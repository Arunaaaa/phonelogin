<html>
  <head>
    <title>Javascript Login Form Validation</title>
	<!-- include css file here-->
    <link rel="stylesheet" href="css1/style.css"/>
    <link rel="stylesheet" href="bootstrap.min.css">
	
	<!-- include javascript file here-->
    <script src="js1/login.js"></script> 
    <script src="bootstrap.min.js"></script>
      
  </head>
  <body>
	<div class="container">
	  <div class="main">
		<h2> Login Form </h2><hr/>
 
		<form id="form_id" method="post" name="myform">
		  <label>User Name :</label></br>
		  <input type="text" name="username" id="username"/></br>
 
		  <label>Password :</label></br>
		  <input type="password" name="password" id="password"/></br>
 
		  <input type="button" value="Login" id="submit" onclick="validate()"/>
		  <input type="button" name="register" id="register" value="Register" onClick="location.href='newregis.html'" >
		</form>
		<span><b class="note">Note : </b>For this demo use following username and password. <br/><b class="valid">User Name : Formget<br/>Password : formget#123</b></span>
	  </div> 
	</div>
 </body>
</html>
